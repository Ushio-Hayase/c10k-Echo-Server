[core]
features: 
language: cpp

[cpp]
clang_options: -target,
      i386-pc-mingw32,
      -nostdinc,
      -isystem,
      D:\_Study\baekjoon\include\c++,
      -isystem,
      D:\_Study\baekjoon\include\c++\i686-w64-mingw32,
      -isystem,
      D:\_Study\baekjoon\include\crt,
      -I,
      D:\_Study\baekjoon\cpplib,
      -std=c++17,
      -fparse-all-comments,
      -DONLINE_JUDGE
keep_macros: _WIN32,_WIN64,_MSC_VER,__GNUC__,__clang__,__cplusplus,__STDC_VERSION__,__linux,__linux__
max_consequent_empty_lines: 2

